<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="log">Login</h1>
    <form id="loginForm" >
        <label for="loginUsername" >Username:</label>
        <input type="text" id="loginUsername" name="username" placeholder="enter user name"><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" placeholder="enter password"><br>
        <button type="submit">Login</button>
    </form>
    <a href="index.html">Don't have an account? Signup here</a>
    </div>
</body>
</html>
